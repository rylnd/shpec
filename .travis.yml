language: sh
env:
  matrix:
    - LINT=true
    - SHELL=bash
    - SHELL=dash
    - SHELL=ksh
    - SHELL=zsh
matrix:
  fast_finish: true
cache: apt
before_install:
  - |
    get_shellcheck() {
      (
      for v
      do
        pkg=shellcheck_${v}_amd64.deb
        url="http://ftp.debian.org/debian/pool/main/s/shellcheck/"
        wget $url/$pkg || continue
        echo $pkg
        break
      done
      )
    }

    install_shell() {
      echo "Installing $SHELL"
      sudo apt-get update -qq
      sudo apt-get install -y $SHELL
    }

    if ${LINT:-false}; then
      pkg=$( get_shellcheck 0.3.5-3 0.3.4-3 )
      sudo dpkg -i $pkg
    elif ! type $SHELL > /dev/null; then
      install_shell
    fi
install:
  - |
    sudo make install

    if [ "$SHELL" = "zsh" ]; then
      . shpec.plugin.zsh
    fi
script:
  - |
    $SHELL --version
    if ${LINT:-false}; then
      shellcheck -s sh bin/shpec  # 'sh' refers to POSIX
    else
      $SHELL -c shpec
    fi
